<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" href="../css/calendar.css"/>
</head>
<body>
<div id="target">
    <!--双向绑定时间-->
    <vue-calendar :date="time" :config="configList"></vue-calendar>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../calendar.js"></script>
<script>
    var calendar = window.components.calendar;
    var time = new Date();
    /*父组件*/
    new Vue({
        el: '#target',
        data: {
            time: time,
            configList: {placeholder: '输入日期(yyyy-mm-dd)', 123: '输入日期'}

        },
        methods: {

        },
        components: {
            'vue-calendar': calendar
        }
    })
</script>

</body>
</html>
